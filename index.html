<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Fylo data storage component</title>
  </head>
  <body>
    <!-- Main block -->
    <div class="mainblock">
      <!-- Left block -->
      <section class="block1">
        <div class="block1__logo">
          <img src="assets/images/logo.svg" />
        </div>
        <div class="block1__icon">
          <img class="icon a" src="assets/images/icon-document.svg" />
          <img class="icon b" src="assets/images/icon-folder.svg" />
          <img class="icon c" src="assets/images/icon-upload.svg" />
        </div>
      </section>

      <!-- Right block -->
      <section class="block2">
        <div class="block2__text">
          <p>You've used <strong>815 GB</strong> of your storage</p>
        </div>
        <div class="progressbar-wrapper">
          <div class="progressbar"></div>
        </div>
        <div class="block2__capacity">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="block2__bubble">
          <h1>185</h1>
          <h2>GB LEFT</h2>
        </div>
        <div class="triangle"></div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="attribution">
      <span>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </span>
      <span
        >Coded by <a href="https://github.com/Cyrilebl">Cyril Leblanc</a>.</span
      >
    </footer>
  </body>
</html>
